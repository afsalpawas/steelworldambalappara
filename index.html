  <style>
    body {
      padding-top: 100px;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .welding-logo {
      position: relative;
      width: 60px;
      height: 24px;
      margin-right: 10px;
    }

    .bar {
      position: absolute;
      width: 26px;
      height: 6px;
      background: linear-gradient(90deg, #777, #999);
      top: 9px;
      border-radius: 2px;
    }

    .bar.left { left: 0; transform: rotate(10deg); }
    .bar.right { right: 0; transform: rotate(-10deg); }

    .spark-core {
      position: absolute;
      top: 9px;
      left: 27px;
      width: 6px;
      height: 6px;
      background: radial-gradient(circle, #ffc107, #ff9800);
      border-radius: 50%;
      box-shadow: 0 0 10px 4px #ffb300;
      animation: pulse 0.3s infinite;
    }

    .spark {
      position: absolute;
      width: 2px;
      height: 2px;
      background: gold;
      border-radius: 50%;
      opacity: 0;
      animation: fly 1s infinite;
    }

    .particle1 { top: 9px; left: 27px; animation-delay: 0s; }
    .particle2 { top: 9px; left: 27px; animation-delay: 0.2s; }
    .particle3 { top: 9px; left: 27px; animation-delay: 0.4s; }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.6); opacity: 0.5; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes fly {
      0% { transform: translate(0, 0) scale(1); opacity: 1; }
      100% { transform: translate(10px, -15px) scale(0.5); opacity: 0; }
    }

    .navbar-icons a.btn {
  margin-left: 10px;
  margin-right: 10px;
}

@media (max-width: 576px) {
  .navbar-icons {
    width: 100%;
    display: flex;
    justify-content: center;
    gap: 15px;
    margin-top: 10px;
  }
}


    .navbar-icons a:hover {
      text-decoration: underline;
    }

    @media (max-width: 576px) {
      .welding-logo { width: 40px; height: 18px; }
      .bar { width: 18px; height: 4px; }
      .spark-core { width: 5px; height: 5px; }
      .spark { width: 1.5px; height: 1.5px; }
    }
    /* Button Tile Style */
.btn-tile {
  display: block;
  position: relative;
  overflow: hidden;
  padding-top: 75%; /* Aspect ratio (4:3) */
  border-radius: 12px;
  text-decoration: none;
  transition: transform 0.3s ease;
}

.btn-tile:hover {
  transform: scale(1.05);
}

.btn-bg {
  position: absolute;
  inset: 0;
  background-size: cover;
  background-position: center;
  transition: opacity 0.3s ease;
}

.btn-label {
  position: absolute;
  bottom: 0;
  width: 100%;
  background: rgba(0, 0, 0, 0.6);
  color: #fff;
  padding: 15px;
  text-align: center;
  font-weight: bold;
  font-size: 1.1rem;
  text-transform: uppercase;
}

/* Product Sections */
.product-section {
  margin-bottom: 60px;
}

.product-section img {
  width: 100%;
  height: auto;
  border-radius: 8px;
}

/* Responsive adjustments for smaller screens */
@media (max-width: 768px) {
  .btn-tile {
    padding-top: 100%; /* Maintain aspect ratio on smaller screens */
  }

  .btn-label {
    font-size: 1rem; /* Reduce font size on smaller screens */
    padding: 10px;
  }

  .product-section h2 {
    font-size: 1.5rem;
  }

  .product-section img {
    margin-bottom: 20px;
  }
}

@media (max-width: 576px) {
  .btn-label {

    font-size: 1.25rem;

<script>
  $(document).ready(function(){
    $('a[href^="#"]').click(function(e){
      e.preventDefault();
      const target = $(this.getAttribute('href'));

        $('html, body').animate({

      }
    });
  });
</script>
