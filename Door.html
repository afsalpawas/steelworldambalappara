<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Steel World Doors</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
    }
    .navbar {
      background-color: #4a5568;
    }
    .navbar-brand img,
    .navbar a,
    .ms-2 {
      color: white !important;
    }
    .door-logo {
      width: 24px;
      height: 36px;
      background: #fff;
      border: 2px solid #2d3748;
      border-radius: 2px;
      position: relative;
    }
    .door-logo::before {
      content: '';
      position: absolute;
      width: 4px;
      height: 4px;
      background: #2d3748;
      border-radius: 50%;
      bottom: 6px;
      left: 4px;
    }
    .window-logo {
      width: 32px;
      height: 32px;
      position: relative;
      margin-right: 10px;
    }
    .window-logo::before, .window-logo::after {
      content: "";
      position: absolute;
      border: 2px solid white;
    }
    .window-logo::before {
      width: 45%;
      height: 100%;
      left: 0;
    }
    .window-logo::after {
      width: 45%;
      height: 100%;
      right: 0;
    }
    .gallery-img {
      height: 200px;
      object-fit: cover;
      border-radius: 5px;
    }
    .title-overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.6);
      color: #fff;
      text-align: center;
      padding: 5px;
    }
    .hide-title {
      display: none;
    }
    .modal-img {
      width: 100%;
      height: 100vh;
      object-fit: contain;
    }
    .section-title {
      font-weight: 600;
      color: #4a5568;
      padding-top: 60px;
      margin-bottom: 20px;
    }
    .product-section {
      padding: 20px 0;
    }
  </style>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top shadow">
  <div class="container-fluid">
    <a class="navbar-brand d-flex align-items-center" href="#">
      <div class="door-logo me-2"></div>
      <span class="fw-bold text-white">Steel World Doors</span>
    </a>
    <span class="ms-2 text-white">Steel World</span>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarMenu">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="#"><i class="bi bi-house-door-fill"></i> Home</a>
        </li>
        <li class="nav-item"><a class="nav-link" href="#main-door">Main Door</a></li>
        <li class="nav-item"><a class="nav-link" href="#kitchen-door">Kitchen Door</a></li>
        <li class="nav-item"><a class="nav-link" href="#bedroom-door">Bedroom Door</a></li>
        <li class="nav-item"><a class="nav-link" href="#balcony-door">Balcony Door</a></li>
        <li class="nav-item"><a class="nav-link" href="#pooja-room-door">Pooja Room Door</a></li>
      </ul>
      <div class="d-flex align-items-center">
        <a href="tel:+919946178433" class="nav-link text-white me-3">
          <i class="bi bi-telephone-fill me-1"></i> +91 99461 78433
        </a>
        <input type="text" class="form-control" id="productSearch" placeholder="Search doors..." />
      </div>
    </div>
  </div>
</nav>

<!-- Product Sections -->
<div id="main-door" class="product-section container">
  <h3 class="section-title text-center">Main Doors</h3>
  <div class="row g-4 gallery">
    <div class="col-sm-6 col-lg-3 filter-card" data-title="Main Door 1">
      <div class="card position-relative border-0 shadow-sm">
        <img src="images2/IMG_6131-2.png" class="card-img-top gallery-img" alt="Main Door 1"
             data-bs-toggle="modal" data-bs-target="#imageModal" data-bs-image="images2/IMG_6131-2.png">
        <div class="title-overlay">Main Door 1</div>
      </div>
    </div>
    <!-- Add more main door images here -->
  </div>
</div>

<div id="kitchen-door" class="product-section container">
  <h3 class="section-title text-center">Kitchen Doors</h3>
  <div class="row g-4 gallery">
    <div class="col-sm-6 col-lg-3 filter-card" data-title="Kitchen Door 1">
      <div class="card position-relative border-0 shadow-sm">
        <img src="images2/29.jpg" class="card-img-top gallery-img" alt="Kitchen Door 1"
             data-bs-toggle="modal" data-bs-target="#imageModal" data-bs-image="images2/29.jpg">
        <div class="title-overlay">Kitchen Door 1</div>
      </div>
    </div>
    <!-- Add more kitchen door images here -->
  </div>
</div>

<div id="bedroom-door" class="product-section container">
  <h3 class="section-title text-center">Bedroom Doors</h3>
  <div class="row g-4 gallery">
    <div class="col-sm-6 col-lg-3 filter-card" data-title="Bedroom Door 1">
      <div class="card position-relative border-0 shadow-sm">
        <img src="images2/three-door-steel-window.jpg" class="card-img-top gallery-img" alt="Bedroom Door 1"
             data-bs-toggle="modal" data-bs-target="#imageModal" data-bs-image="images2/three-door-steel-window.jpg">
        <div class="title-overlay">Bedroom Door 1</div>
      </div>
    </div>
    <!-- Add more bedroom door images here -->
  </div>
</div>

<div id="balcony-door" class="product-section container">
  <h3 class="section-title text-center">Balcony Doors</h3>
  <div class="row g-4 gallery">
    <div class="col-sm-6 col-lg-3 filter-card" data-title="Balcony Door 1">
      <div class="card position-relative border-0 shadow-sm">
        <img src="images2/steel-window-500x500.png" class="card-img-top gallery-img" alt="Balcony Door 1"
             data-bs-toggle="modal" data-bs-target="#imageModal" data-bs-image="images2/steel-window-500x500.png">
        <div class="title-overlay">Balcony Door 1</div>
      </div>
    </div>
    <!-- Add more balcony door images here -->
  </div>
</div>

<div id="pooja-room-door" class="product-section container">
  <h3 class="section-title text-center">Pooja Room Doors</h3>
  <div class="row g-4 gallery">
    <!-- Add pooja room door images here -->
  </div>
</div>

<!-- Image Modal -->
<div class="modal fade" id="imageModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-fullscreen">
    <div class="modal-content bg-dark">
      <div class="modal-body p-0">
        <img id="modalImage" src="" class="modal-img" alt="Full Image" />
      </div>
      <button type="button" class="btn-close btn-close-white position-absolute top-0 end-0 m-3" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
  </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script>
  document.querySelectorAll('.gallery-img').forEach(img => {
    img.addEventListener('click', () => {
      document.getElementById('modalImage').src = img.getAttribute('data-bs-image');
    });
  });

  $(document).ready(function () {
    $('#productSearch').on('keyup', function () {
      let value = $(this).val().toLowerCase();
      $('.product-section').each(function () {
        let matchFound = false;
        $(this).find('.filter-card').each(function () {
          let title = $(this).data('title').toLowerCase();
          if (title.includes(value)) {
            $(this).show();
            matchFound = true;
          } else {
            $(this).hide();
          }
        });
        $(this).find('.section-title').toggleClass('hide-title', !matchFound);
      });
    });

    $('.filter-btn').click(function () {
      const target = $(this).data('filter');
      $('html, body').animate({
        scrollTop: $('#' + target).offset().top - 70
      }, 500);
    });
  });
</script>
</body>
</html>
