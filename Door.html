<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Steel Doors - Steel World</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
    }
    .navbar-brand img {
      width: 40px;
      height: 40px;
      object-fit: contain;
    }
    .gallery-img {
      height: 200px;
      object-fit: cover;
    }
    .title-overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.6);
      color: #fff;
      text-align: center;
      padding: 5px;
    }
    .hide-title {
      display: none;
    }
    .modal-img {
      width: 100%;
      height: 100vh;
      object-fit: contain;
    }
  </style>
</head>
<body><!-- Navbar --><nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm px-3">
<a class="navbar-brand d-flex align-items-center" href="index.html">
  <div class="door-logo me-2"></div>
  <span class="fw-bold">Steel Doors</span>
</a>
    <span class="ms-2">Steel World</span>
  </a>
  <div class="ms-auto d-flex align-items-center gap-3">
    <a href="index.html" class="text-dark"><i class="bi bi-house-door-fill fs-4"></i></a>
    <a href="tel:+1234567890" class="text-dark"><i class="bi bi-telephone-fill fs-4"></i></a>
  </div>
</nav><!-- Filter Buttons + Search --><div class="container py-4">
  <div class="row mb-4">
    <div class="col-md-8 d-flex flex-wrap gap-2">
      <button class="btn btn-outline-primary filter-btn" data-filter="hall-door">Hall Door</button>
      <button class="btn btn-outline-primary filter-btn" data-filter="two-door">Two Door</button>
      <button class="btn btn-outline-primary filter-btn" data-filter="three-door">Three Door</button>
      <button class="btn btn-outline-primary filter-btn" data-filter="four-door">Four Door</button>
    </div>
    <div class="col-md-4">
      <input type="text" id="productSearch" class="form-control" placeholder="Search doors...">
    </div>
  </div>  <!-- Sections -->  <div id="hall-door" class="product-section mb-5">
    <h3 class="section-title">Hall Door</h3>
    <div class="row g-4 gallery">
      <div class="col-sm-6 col-lg-3 filter-card" data-title="Hall Door 1">
        <div class="card position-relative border-0 shadow-sm">
          <img src="images2/IMG_6131-2.png" class="card-img-top gallery-img" alt="Hall Door 1"
               data-bs-toggle="modal" data-bs-target="#imageModal" data-bs-image="images2/IMG_6131-2.png">
          <div class="title-overlay">Hall Door 1</div>
        </div>
      </div>
    </div>
  </div>  <div id="two-door" class="product-section mb-5">
    <h3 class="section-title">Two Door Steel</h3>
    <div class="row g-4 gallery">
      <div class="col-sm-6 col-lg-3 filter-card" data-title="Two Door Steel 1">
        <div class="card position-relative border-0 shadow-sm">
          <img src="images2/29.jpg" class="card-img-top gallery-img" alt="Two Door Steel 1"
               data-bs-toggle="modal" data-bs-target="#imageModal" data-bs-image="images2/29.jpg">
          <div class="title-overlay">Two Door Steel 1</div>
        </div>
      </div>
    </div>
  </div>  <div id="three-door" class="product-section mb-5">
    <h3 class="section-title">Three Door Steel</h3>
    <div class="row g-4 gallery">
      <div class="col-sm-6 col-lg-3 filter-card" data-title="Three Door Steel 1">
        <div class="card position-relative border-0 shadow-sm">
          <img src="images2/three-door-steel-window.jpg" class="card-img-top gallery-img" alt="Three Door Steel 1"
               data-bs-toggle="modal" data-bs-target="#imageModal" data-bs-image="images2/three-door-steel-window.jpg">
          <div class="title-overlay">Three Door Steel 1</div>
        </div>
      </div>
    </div>
  </div>  <div id="four-door" class="product-section mb-5">
    <h3 class="section-title">Four Door Steel</h3>
    <div class="row g-4 gallery">
      <div class="col-sm-6 col-lg-3 filter-card" data-title="Four Door Steel 1">
        <div class="card position-relative border-0 shadow-sm">
          <img src="images2/steel-window-500x500.png" class="card-img-top gallery-img" alt="Four Door Steel 1"
               data-bs-toggle="modal" data-bs-target="#imageModal" data-bs-image="images2/steel-window-500x500.png">
          <div class="title-overlay">Four Door Steel 1</div>
        </div>
      </div>
    </div>
  </div>
</div><!-- Image Modal --><div class="modal fade" id="imageModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-fullscreen">
    <div class="modal-content bg-dark">
      <div class="modal-body p-0">
        <img id="modalImage" src="" class="modal-img" alt="Full Image" />
      </div>
      <button type="button" class="btn-close btn-close-white position-absolute top-0 end-0 m-3" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
  </div>
</div><!-- Scripts --><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script><script src="https://code.jquery.com/jquery-3.7.1.min.js"></script><script>
  document.querySelectorAll('.gallery-img').forEach(img => {
    img.addEventListener('click', () => {
      document.getElementById('modalImage').src = img.getAttribute('data-bs-image');
    });
  });

  $(document).ready(function () {
    $('#productSearch').on('keyup', function () {
      let value = $(this).val().toLowerCase();
      $('.product-section').each(function () {
        let matchFound = false;
        $(this).find('.filter-card').each(function () {
          let title = $(this).data('title').toLowerCase();
          if (title.includes(value)) {
            $(this).show();
            matchFound = true;
          } else {
            $(this).hide();
          }
        });
        $(this).find('.section-title').toggleClass('hide-title', !matchFound);
      });
    });

    $('.filter-btn').click(function () {
      const target = $(this).data('filter');
      $('html, body').animate({
        scrollTop: $('#' + target).offset().top - 70
      }, 500);
    });
  });
</script></body>
</html>
