<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Steel Windows - Steel World</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .gallery-img {
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .gallery-img:hover {
      transform: scale(1.05);
    }
    .title-overlay {
      position: absolute;
      bottom: 0;
      width: 100%;
      background-color: rgba(0,0,0,0.6);
      color: white;
      text-align: center;
      padding: 5px;
    }
  </style>
</head>
<body>

<!-- Header -->
<header class="bg-dark text-white py-3 text-center">
  <h1 class="mb-0">Steel Windows</h1>
</header>

<!-- Search Bar -->
<div class="container py-3">
  <input type="text" class="form-control" id="productSearch" placeholder="Search windows...">
</div>

<!-- Gallery Section -->
<section class="py-4 bg-light">
  <div class="container">
    <div class="row g-4" id="gallery">
      <!-- Window Card 1 -->
      <div class="col-12 col-sm-6 col-md-4 col-lg-3 filter-card" data-title="Steel Window 1">
        <div class="card border-0 shadow-sm position-relative">
          <img src="images1/1938-ahlada-window-2.jpg" 
               class="card-img-top img-fluid gallery-img" 
               alt="Steel Window 1"
               data-bs-toggle="modal" 
               data-bs-target="#imageModal" 
               data-bs-image="images1/1938-ahlada-window-2.jpg">
          <div class="title-overlay">Steel Window 1</div>
        </div>
      </div>

      <!-- Window Card 2 -->
      <div class="col-12 col-sm-6 col-md-4 col-lg-3 filter-card" data-title="Steel Window 2">
        <div class="card border-0 shadow-sm position-relative">
          <img src="images1/Tata-Pravesh-Coral-Oyster-Windows-Forest-Brown-3.jpg" 
               class="card-img-top img-fluid gallery-img" 
               alt="Steel Window 2"
               data-bs-toggle="modal" 
               data-bs-target="#imageModal" 
               data-bs-image="images1/Tata-Pravesh-Coral-Oyster-Windows-Forest-Brown-3.jpg">
          <div class="title-overlay">Steel Window 2</div>
        </div>
      </div>

      <!-- Window Card 3 -->
      <div class="col-12 col-sm-6 col-md-4 col-lg-3 filter-card" data-title="Steel Window 3">
        <div class="card border-0 shadow-sm position-relative">
          <img src="images1/white-21-x-14-x-21-mm-size-3-kg-mild-steel-window-069.jpg" 
               class="card-img-top img-fluid gallery-img" 
               alt="Steel Window 3"
               data-bs-toggle="modal" 
               data-bs-target="#imageModal" 
               data-bs-image="images1/white-21-x-14-x-21-mm-size-3-kg-mild-steel-window-069.jpg">
          <div class="title-overlay">Steel Window 3</div>
        </div>
      </div>

      <!-- Window Card 4 -->
      <div class="col-12 col-sm-6 col-md-4 col-lg-3 filter-card" data-title="Steel Window 4">
        <div class="card border-0 shadow-sm position-relative">
          <img src="images/steel-window-4.jpg" 
               class="card-img-top img-fluid gallery-img" 
               alt="Steel Window 4"
               data-bs-toggle="modal" 
               data-bs-target="#imageModal" 
               data-bs-image="images/steel-window-4.jpg">
          <div class="title-overlay">Steel Window 4</div>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Modal for fullscreen image -->
<div class="modal fade" id="imageModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-xl">
    <div class="modal-content bg-transparent border-0">
      <div class="modal-body p-0">
        <img src="" id="modalImage" class="img-fluid w-100 rounded" alt="Full Image">
      </div>
    </div>
  </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
  // Show image in modal
  $('.gallery-img').on('click', function () {
    const imgSrc = $(this).attr('data-bs-image');
    $('#modalImage').attr('src', imgSrc);
  });

  // Filter by search
  $('#productSearch').on('keyup', function () {
    const value = $(this).val().toLowerCase();
    $('#gallery .filter-card').filter(function () {
      $(this).toggle($(this).attr('data-title').toLowerCase().indexOf(value) > -1);
    });
  });
</script>

</body>
</html>
