<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Steel Windows Gallery</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      scroll-behavior: smooth;
    }

    /* Logo: open/close window */
    .window-logo {
      width: 32px;
      height: 32px;
      position: relative;
      margin-right: 10px;
    }
    .window-logo::before, .window-logo::after {
      content: "";
      position: absolute;
      border: 2px solid white;
    }
    .window-logo::before {
      width: 45%;
      height: 100%;
      left: 0;
    }
    .window-logo::after {
      width: 45%;
      height: 100%;
      right: 0;
    }

    .title-overlay {
      position: absolute;
      bottom: 0;
      background: rgba(0, 0, 0, 0.6);
      color: #fff;
      width: 100%;
      padding: 5px;
      text-align: center;
      font-size: 14px;
    }

.gallery-img {
  height: auto;
  width: 100%;
  object-fit: cover;
  object-position: center;
  border-radius: 5px;
}
    }

    #modalImage {
      object-fit: contain;
      width: auto%;
      height: 100vh;
    }

    .section-title {
      padding-top: 60px;
      margin-bottom: 20px;
    }

    @media (max-width: 576px) {
      .gallery-img {
        height: auto;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top shadow">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <div class="window-logo"></div> Steel Windows
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarMenu">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="#two-door">2 Door</a></li>
          <li class="nav-item"><a class="nav-link" href="#three-door">3 Door</a></li>
          <li class="nav-item"><a class="nav-link" href="#four-door">4 Door</a></li>
          <li class="nav-item"><a class="nav-link" href="#bathroom">Bathroom</a></li>
        </ul>
        <input type="text" class="form-control w-auto" id="productSearch" placeholder="Search products..." />
      </div>
    </div>
  </nav>



      <!-- 3 Door -->
      <div id="three-door" class="product-section mt-5">
        <h3 class="section-title text-center">Three Door Windows</h3>
        <div class="row g-4 gallery">

          <div class="col-12 col-sm-6 col-lg-3 filter-card" data-title="Three Door Window 1">
            <div class="card position-relative border-0 shadow-sm">
              <img src="images1/Tata-Pravesh-Coral-Oyster-Windows-Forest-Brown-3.jpg" alt="Three Door Window 1" class="card-img-top gallery-img" 
                   data-bs-toggle="modal" data-bs-target="#imageModal" data-bs-image="images1/Tata-Pravesh-Coral-Oyster-Windows-Forest-Brown-3.jpg" />
              <div class="title-overlay">Three Door Window 1</div>
            </div>
          </div>

        </div>
      </div>

      <!-- 4 Door -->
      <div id="four-door" class="product-section mt-5">
        <h3 class="section-title text-center">Four Door Windows</h3>
        <div class="row g-4 gallery">

          <div class="col-12 col-sm-6 col-lg-3 filter-card" data-title="Four Door Window 1">
            <div class="card position-relative border-0 shadow-sm">
              <img src="images/steel-window-4.jpg" alt="Four Door Window 1" class="card-img-top gallery-img" 
                   data-bs-toggle="modal" data-bs-target="#imageModal" data-bs-image="images/steel-window-4.jpg" />
              <div class="title-overlay">Four Door Window 1</div>
            </div>
          </div>

        </div>
      </div>

      <!-- Bathroom -->
      <div id="bathroom" class="product-section mt-5">
        <h3 class="section-title text-center">Bathroom Windows</h3>
        <div class="row g-4 gallery">

          <div class="col-12 col-sm-6 col-lg-3 filter-card" data-title="Bathroom Window 1">
            <div class="card position-relative border-0 shadow-sm">
              <img src="images1/white-21-x-14-x-21-mm-size-3-kg-mild-steel-window-069.jpg" alt="Bathroom Window 1" class="card-img-top gallery-img" 
                   data-bs-toggle="modal" data-bs-target="#imageModal" data-bs-image="images1/white-21-x-14-x-21-mm-size-3-kg-mild-steel-window-069.jpg" />
              <div class="title-overlay">Bathroom Window 1</div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </section>

  <!-- Fullscreen Modal -->
  <div class="modal fade" id="imageModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-fullscreen">
      <div class="modal-content bg-dark border-0">
        <div class="modal-body d-flex justify-content-center align-items-center">
          <img id="modalImage" src="" alt="Fullscreen" />
        </div>
        <button type="button" class="btn-close btn-close-white position-absolute top-0 end-0 m-3" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script>
    // Modal image viewer
    const modalImage = document.getElementById('modalImage');
    document.querySelectorAll('[data-bs-image]').forEach(img => {
      img.addEventListener('click', () => {
        modalImage.src = img.getAttribute('data-bs-image');
      });
    });

    // jQuery search filter
    $('#productSearch').on('keyup', function () {
      const query = $(this).val().toLowerCase();
      $('.filter-card').each(function () {
        const title = $(this).data('title').toLowerCase();
        $(this).toggle(title.includes(query));
      });
    });
  </script>
</body>
</html>
